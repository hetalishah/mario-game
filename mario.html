<!DOCTYPE>
<html>
    <head>
        <title> Mario Game</title>
        <script src="mario.js"></script>
        <link rel="stylesheet" href="mario.css">
    </head>
    <body>
        <div id="form">
                
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name"><br><br>

            <input type="text" id="col" name="col"><br>
            <span style="font-size: 12px; color: red;">The number of columns should be greater than 5</span><br><br>

            <button onclick="submit()">Start</button>
        </div><br><br><br>

        <div id="container">
        </div>

    </body>
</html>
